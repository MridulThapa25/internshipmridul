<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="quiz">
        <h2>MCA Internship Quiz</h2>
        
        <!-- Question Display -->
        <div id="question" class="question">Loading Question...</div> 
        
        <!-- Options will be dynamically loaded via JS -->
        <div class="choice" id="choices"></div>

        <!-- Feedback after selection -->
        <div id="feedback" class="feed"></div>

        <!-- Score shown after quiz ends -->
        <div class="score" id="score"></div>

        <!-- Next question button -->
        <button class="btn" id="next" style="display: none;">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
